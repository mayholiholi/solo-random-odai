<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お題ガチャ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- ヘッダー -->
    <header class="header">
      <h1 class="title">お題ガチャ</h1>
      <button class="theme-btn" id="themeToggle" aria-label="テーマ切替">
        <span id="themeIcon"></span>
      </button>
    </header>

    <!-- 入力カード -->
    <section class="card input-card">
      <div class="input-group">
        <label for="characterInput" class="label">キャラクター</label>
        <textarea id="characterInput" class="textarea" placeholder="カンマまたは改行で区切って入力" rows="2"></textarea>
      </div>
      <div class="input-group">
        <label for="topicInput" class="label">お題</label>
        <textarea id="topicInput" class="textarea" placeholder="カンマまたは改行で区切って入力" rows="2"></textarea>
      </div>
    </section>

    <!-- ボタン -->
    <div class="btn-row">
      <button class="btn btn-primary" id="generateBtn">生成する</button>
      <button class="btn btn-secondary" id="shuffleBtn" disabled>もう一回</button>
    </div>

    <!-- 結果 -->
    <section class="results" id="resultSection" hidden>
      <p class="results-count" id="resultCount"></p>
      <ul class="result-list" id="resultList" aria-live="polite"></ul>

      <div class="leftover" id="leftoverSection" hidden>
        <p class="leftover-title" id="leftoverLabel"></p>
        <p class="leftover-text" id="leftoverItems"></p>
      </div>
    </section>

    <footer class="footer">
      <a href="https://mayholiholi.github.io/" class="footer-link">mayholiholi</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
